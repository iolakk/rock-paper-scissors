<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="header">
        <h1>Rock, paper, scissors</h1>
    </div>
    
    <div class="window">
        <div id="gameScreen">
            <div class="content">
                <div class="computerChoice">
                    <p>Computer choice</p>
                    <div id="imageSection">
                        <div id="computerImage">
                            <img class="computerChoiceImage" src="images/question-mark.png">
                        </div>
                    </div>
                </div>
                <p id="playerChoice">Your choice</p>
                <div class="yourChoice">
                    <div class="button">
                        <img class="playerChoiceImage" src="images/question-mark.png">
                    </div>
                </div>
                <div class="buttons">

                </div>
                <p id="choose">Choose rock, paper or scissors</p>   
                <div class="scoreBlock">
                    <h1 style="margin: 0; color: rgb(247, 247, 157)">Score</h1>
                    <div class="score">
                        <div>
                            <img src="images/user.png">
                            <p class="scoreText" id="playerScore">0</p>
                        </div>
                        <div>
                            <img src="images/laptop-screen.png">
                            <p class="scoreText" id="computerScore">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
